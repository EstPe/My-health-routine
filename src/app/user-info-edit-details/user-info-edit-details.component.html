<app-navbar></app-navbar>
<div class="container" style="margin-top: 5%">
    <div class="row d-flex">
        <div class="col-md-12">
            <div class="card p-3 py-4">
                <div class="text-center fonts">
                    <img src="{{ userInfo.image }}" width="100" class="rounded-circle" />
                </div>
                <div class="text-center mt-3 center fonts" style="margin-left: 35%">
                    <div class="col-sm-6">
                        <h3 class="mt-2 mb-0">name: {{ userInfo.name }}</h3>
                        <span>phone: {{ userInfo.phone }}</span>
                        <p class="m-b-10 f-w-600">Access</p>
                        <input type="input" class="form__field" [(ngModel)]="userInfo.access" placeholder="{{ userInfo.access }}" style="color: black" name="name" id="name" />

                        <p class="m-b-10 f-w-600">Email</p>
                        <input type="input" class="form__field" [(ngModel)]="userInfo.email" placeholder="{{ userInfo.email }}" name="name" id="name" style="color: black" />
                    </div>
                </div>
                <div class="text-center mt-3 center">
                    <ul class="social-list">
                        <li><i class="fa fa-facebook"></i></li>
                        <li><i class="fa fa-instagram"></i></li>
                        <li><i class="fa fa-google"></i></li>
                    </ul>
                    <div class="buttons">
                        <!-- cancel -->
                        <button class="btn btn-outline-primary px-4 fonts" routerLink="/userInfo">
              cancel
            </button>
                        <!-- save -->
                        <button class="btn btn-outline-primary px-4 fonts" (click)="onSave()">
              save
            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
