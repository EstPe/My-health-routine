<app-navbar></app-navbar>

<body class="background">
    <br /><br /><br /><br /><br />
    <div class="page-content page-container" id="page-content" style="margin-left: 20%" *ngIf="!edit">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-xl-6 col-md-12">
                    <div class="card user-card-full" style="width: 150%; height: 130%">
                        <div class="row m-l-0 m-r-0" style="height: 150%">
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25">
                                        <img src="{{ userInfo.image }}" class="img-radius" alt="User-Profile-Image" />
                                    </div>
                                    <h6 class="f-w-600">{{ userInfo.name }}</h6>
                                    <p>{{ accessUser }}</p>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <button type="button" style="
                      width: 15%;
                      height: 15%;
                      background-color: white;
                      border: white;
                      margin-left: 90%;
                    " (click)="clickOnEdit()">
                    <img
                      style="width: 50%"
                      src="https://img.icons8.com/ios-filled/50/000000/edit--v1.png"
                    />
                  </button>
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">
                                        User Information
                                    </h6>

                                    <div class="row">
                                        <div class="col-sm-7">
                                            <p class="m-b-10 f-w-600">Email</p>
                                            <h6 class="text-muted f-w-400">{{ userInfo.email }}</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Phone</p>
                                            <h6 class="text-muted f-w-400">{{ userInfo.phone }}</h6>
                                        </div>
                                    </div>

                                    <ul class="social-link list-unstyled m-t-40 m-b-10">
                                        <li>
                                            <a href="https://www.facebook.com/" target="_blank" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i
                          class="mdi mdi-facebook feather icon-facebook facebook"
                          aria-hidden="true"
                        ></i
                      ></a>
                                        </li>
                                        <li>
                                            <a href="https://twitter.com/?lang=he" target="_blank" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i
                          class="mdi mdi-twitter feather icon-twitter twitter"
                          aria-hidden="true"
                        ></i
                      ></a>
                                        </li>
                                        <li>
                                            <a href="https://www.instagram.com/" target="_blank" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i
                          class="mdi mdi-instagram feather icon-instagram instagram"
                          aria-hidden="true"
                        ></i
                      ></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //edit -->
    <div class="page-content page-container" id="page-content" style="margin-left: 20%" *ngIf="edit">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-xl-6 col-md-12">
                    <div class="card user-card-full" style="width: 150%; height: 95%">
                        <div class="row m-l-0 m-r-0" style="height: 150%">
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25">
                                        <img src="{{ userInfo.image }}" class="img-radius" alt="User-Profile-Image" />
                                    </div>
                                    <div class="form-wrap">
                                        <form class="login-form" #login="ngForm">
                                            <input type="text" name="name" class="input" [(ngModel)]="userInfo.name" placeholder=" {{ userInfo.name }}" />
                                            <p>{{ accessUser }}</p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">
                                        User Information
                                    </h6>
                                    <div class="form-wrap">
                                        <form class="login-form" #login="ngForm">
                                            <div class="row">
                                                <div class="col-sm-7">
                                                    <p class="m-b-10 f-w-600">Email</p>
                                                    <input name="email" class="input" [(ngModel)]="userInfo.email" placeholder="{{ userInfo.email }}" />
                                                </div>
                                                <div class="col-sm-6">
                                                    <p class="m-b-10 f-w-600">Phone</p>
                                                    <input name="phone" class="input" [(ngModel)]="userInfo.phone" placeholder="{{ userInfo.phone }}" />
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <ul class="social-link list-unstyled m-t-40 m-b-10">
                                        <li>
                                            <a href="https://www.facebook.com/" target="_blank" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i
                          class="mdi mdi-facebook feather icon-facebook facebook"
                          aria-hidden="true"
                        ></i
                      ></a>
                                        </li>
                                        <li>
                                            <a href="https://twitter.com/?lang=he" target="_blank" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i
                          class="mdi mdi-twitter feather icon-twitter twitter"
                          aria-hidden="true"
                        ></i
                      ></a>
                                        </li>
                                        <li>
                                            <a href="https://www.instagram.com/" target="_blank" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i
                          class="mdi mdi-instagram feather icon-instagram instagram"
                          aria-hidden="true"
                        ></i
                      ></a>
                                        </li>
                                    </ul>
                                    <!-- cancel -->
                                    <button type="button" style="
                      width: 15%;
                      height: 15%;
                      background-color: white;
                      margin-left: 70%;
                    " class="btn btn-outline-info" (click)="cancel()">
                    cancel
                  </button>
                                    <!-- save -->
                                    <button type="button" class="btn btn-outline-info" style="width: 15%; height: 15%; background-color: white" (click)="onSave()">
                    save
                  </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br /><br /><br /><br />
    <app-bmi></app-bmi>

    <!-- user connected -->

    <ng-container *ngIf="userInfo.access == 3">
        <table class="content-table center">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>access</th>
                    <th>Phone</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="form-wrap">
                <tr *ngFor="let userDetails of allUsers">
                    <ng-container *ngIf="userDetails.access !== 3">
                        <td><img src="{{ userDetails.image }}" /></td>
                        <td>{{ userDetails.name }}</td>
                        <td>{{ userDetails.email }}</td>
                        <td>{{ userDetails.access }}</td>
                        <td>{{ userDetails.phone }}</td>

                        <div class="panel-footer" style="margin-top: 15%">
                            <button class="btn btn-primary" [routerLink]="['/userInfo', userDetails._id]">
                Edit
              </button>
                            <button class="btn btn-danger" (click)="onDelete(userDetails)">
                Delete
              </button>
                        </div>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </ng-container>
</body>
