<section id="products" style="margin-right: 20%">
    <div class="container" style="margin-right: 55%">
        <div class="row" style="width: 130%">
            <div *ngFor="let productIndex of productArr">
                <div class="col-lg-5 col-md-6 col-sm-10 offset-md-0 offset-sm" *ngIf="
            categoryName == 'allCategory' ||
            categoryName == productIndex.category
          ">
                    <div class="card" style="padding: 5%; height: 200%">
                        <!-- edit -->

                        <!-- *ngIf="managerAccess == 3" -->
                        <ng-container *ngIf="access > 1">
                            <div class="row" style="margin-left: 5%">
                                <img (click)="delete(productIndex)" class="img" style="width: 10%; height: 10%" src="https://img.icons8.com/office/30/000000/cancel.png" />
                                <img [routerLink]="['/product', productIndex.SerialNumber]" class="img" style="width: 10%; margin-left: 70%" src="https://img.icons8.com/ios-filled/50/000000/edit--v1.png" />
                            </div>
                        </ng-container>
                        <a [routerLink]="['/product', productIndex.SerialNumber]">
                            <img class="card-img-top" src="{{ productIndex.image }}" />
                        </a>
                        <div style="height: 38px">
                            <ng-container *ngFor="let sale of sales">
                                <span class="w3-display-container w3-wide" style="font-size: 150%; color: goldenrod" *ngIf="sale == productIndex.SerialNumber">
                  Best sales</span
                >
              </ng-container>
            </div>

            <div class="card-body">
              <h4>
                <b>{{ productIndex.name }}</b>
              </h4>

              <div class="text-muted" style="font-size: 150%">
                Category:{{ productIndex.category }}
              </div>

              <!-- <div style="font-size: 150%; color: goldenrod">Best sales</div> -->
              <div class="d-flex flex-row" style="top: 12px">
                <div style="font-size: 150%">
                  &#8362;{{ productIndex.price }}
                </div>
                <br />
                <div
                  class="text-muted"
                  style="
                    font-size: 150%;
                    background-color: red;
                    margin-left: 45%;
                    padding-right: 5%;
                    padding-left: 5%;
                  "
                  *ngIf="productIndex.Quantity <= 0"
                >
                  <span style="color: white"> sold out</span>
                        </div>
                    </div>
                    <button class="btn w-100 rounded my-2" style="font-size: 150%" (click)="addToCart(productIndex)">
                Add to cart
              </button>
                </div>
            </div>

            <div class="card" style="padding: 5%; height: 100%" *ngIf="edit">
                <!-- *ngIf="managerAccess == 3" -->
                <ng-container *ngIf="access > 1">
                    <img (click)="delete(productIndex)" style="width: 10%; height: 10%" src="https://img.icons8.com/office/30/000000/cancel.png" />
                </ng-container>
                <a [routerLink]="['/product', productIndex.SerialNumber]">
                    <img class="card-img-top" src="{{ productIndex.image }}" />
                </a>
                <div class="card-body">
                    <h4>
                        <b>{{ productIndex.name }}</b>
                    </h4>
                    <div class="text-muted" style="font-size: 150%">
                        Category:{{ productIndex.category }}
                    </div>
                    <div class="d-flex flex-row my-2">
                        <div class="text-muted" style="font-size: 150%">
                            &#8362;{{ productIndex.price }}
                        </div>
                    </div>
                    <button class="btn w-100 rounded my-2" style="font-size: 150%" (click)="addToCart(productIndex)">
                Add to cart
              </button>
                </div>
            </div>
            <br /><br /><br />
        </div>
    </div>
    </div>
    </div>
</section>
