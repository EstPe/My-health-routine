<app-navbar></app-navbar>

<body style="background-color: rgb(237, 240, 244)">
    <br /><br /><br />
    <img src="{{ img }}" style="width: 60%; height: 40%; margin-left: 20%" />

    <br /><br /><br /><br /><br />

    <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom" style="width: 80%; margin-left: 10%">
        <img src="https://img.icons8.com/office/30/000000/shop.png" />

        <a class="navbar-brand ml-2 font-weight-bold" href="#" style="font-size: 300%"><span id="burgundy">Natural</span><span id="orange">Shop</span></a
    >
    <form class="form-inline" style="margin-right: 65%">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
    </form>
    <!-- need to make only manger to see that -->

    <div class="btn-area" *ngIf="managerAccess > 1">
      <label for="chkBox" title="add product"
        ><img src="https://img.icons8.com/ios-filled/50/000000/add--v1.png"
      /></label>
    </div>

    <input type="checkbox" name="" id="chkBox" />
    <div class="mainContnt">
      <div class="box">
        <div class="boxes bx1"></div>

        <div class="boxes bx2">
          <label for="chkBox" class="box-close">X</label>
          <h3>Add product</h3>
          <form
            class="login-form"
            #product="ngForm"
            (ngSubmit)="onSubmit(product)"
          >
            <input
              type="text"
              placeholder="Enter Your Name.."
              ngModel
              name="name"
              id="name"
              required
            />
            <input
              type="number"
              placeholder="Enter Your Quantity.."
              ngModel
              name="Quantity"
              id="Quantity"
              required
            />
            <input
              type="number"
              placeholder="Enter Your Price.."
              ngModel
              name="price"
              id="price"
              required
            />
            <input
              type="text"
              placeholder="Enter Your Image.."
              ngModel
              name="image"
              id="image"
              required
            />

            <select
              style="padding: 10px; background: #edf2ff; border: none"
              (change)="getCategory($event)"
            >
              <option value="">-- Select category --</option>
              <option value="Vitamins">Vitamins</option>
              <option value="Food Additives">Food Additives</option>
              <option value="Probiotics">Probiotics</option>
            </select>
            <br /><br />
            <button
              type="submit "
              class="btn btn-outline-primary"
              style="border: #92b3ff solid; color: #080710; width: 100%"
            >
              submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </nav>
  <div class="row" style="height: 1000px">
    <div class="col-3">
      <app-sidebar></app-sidebar>
    </div>

    <div class="col-6">
      <app-products [categoryName]="sidelist?.categoryName"></app-products>
    </div>

    <div style="margin-left: 5%">
      <marquee
        class="news-scroll"
        direction="down"
        onmouseout="this.start();"
        onmouseover="this.stop();"
        style="height: 1000px"
      >
        <!-- <a href="#">Excepteur sint </a> -->

        <ng-container *ngFor="let product of orders" style="margin-left: 80%; top: 50px">
            <div style="margin-bottom: 15%">
                <h3>{{ product.name }}</h3>
                <a [routerLink]="['/product', product.SerialNumber]">
                    <img src="{{ product.image }}" width="200" />
                </a>
            </div>
        </ng-container>
        </marquee>
        </div>
        </div>
</body>
<div style="margin-top: 20%">
    <app-footer></app-footer>
</div>
