<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client Register</title>
    <!-- <link rel="stylesheet" href="Reg.css" /> -->
</head>

<body>
    <br /><br /><br />
    <div class="header">
        <h2>Health Statement</h2>
    </div>

    <form>
        <div class="input-group">
            <label>Age:&nbsp;&nbsp;</label>

            <input type="text" name="Age" style="width: 20%" placeholder="Age" required />
        </div>
        <br />

        <div class="input-group">
            <!-- <div class="help-tip" style="margin-right: 50%; margin-top: -2%">
                <p>Antibiotics 500Mg</p>
            </div> -->
            <label>height:</label>&nbsp;&nbsp;

            <input type="number" [(ngModel)]="Height" name="Height" min="0" max="100" step="0.05" value="1.00" style="width: 10%" required />
        </div>
        <br />

        <div class="input-group">
            <label>Weight:</label>&nbsp;&nbsp;

            <input type="number" [(ngModel)]="Weight" name="Weight" min="0" max="100" step="5" value="30" style="width: 10%" required />
        </div>
        <br />
        <div class="input-group">
            <label>Do you suffer from chronic diseases ?</label>
            <!-- <div style="border: solid"> -->
        </div>

        <div>
            <label style="font-size: 20px" class="right">
          <input type="radio" name="Yes" required />&nbsp;&nbsp; Yes</label
        >
        <br /><br />
        <label style="font-size: 20px" class="right">
          <input type="radio" name="No" required />&nbsp;&nbsp;No</label
        ><br /><br />
        <div class="input-group">
          <label>Do you take regularly pills?</label>
            <!-- <div style="border: solid"> -->
        </div>

        <div>
            <label style="font-size: 20px" class="right">
            <input type="radio" name="Yes" required />&nbsp;&nbsp; Yes</label
          ><br /><br />
          <label style="font-size: 20px" class="right">
            <input type="radio" name="No" required />&nbsp;&nbsp;No</label
          ><br /><br />

          <!-- </div> -->
        </div>
      </div>
      <div class="input-group">
        <label>Will you persist in using the app</label>
            <!-- <div style="border: solid"> -->
        </div>

        <div>
            <label style="font-size: 20px" class="right">
          <input type="radio" name="Yes" required />&nbsp;&nbsp; Yes</label
        ><br /><br />
        <label style="font-size: 20px" class="right">
          <input type="radio" name="No" required />&nbsp;&nbsp;No</label
        ><br /><br />
        <br /><br />
        <!-- </div> -->
      </div>
      <div>
        <!-- </div> -->
      </div>
      <label style="font-size: 20px; width: 60%" class="right">
        <input type="checkbox" name="Yes" required />&nbsp;&nbsp;<span
          style="color: red"
          >*</span
        >
        This site is not responsible for conflicts between medicines or any
        medical problem caused by wrong taking</label
      ><br /><br />
      <br />
      <div class="input-group">
        <button
          type="submit"
          class="btn"
          name="register_btn"
          style="width: 20%; font-size: 20px"
          (click)="onSubmit()"
        >
          Submit
        </button>
      </div>
    </form>
    <p></p>
    <br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br />
  </body>
</html>
